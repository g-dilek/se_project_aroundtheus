<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="All about Jacques Cousteau and his journey around the United States."
    />
    <meta name="keywords" content="Jacques Cousteau, explorer, United States" />
    <meta name="author" content="Grace Persion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />

    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Vector_Logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__container">
            <img
              class="profile__image"
              src="./images/Avatar_Jacques.svg"
              alt="Avatar"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__title" id="profile-title">
                  Jacques Cousteau
                </h1>
                <button
                  type="button"
                  class="profile__edit-button"
                  id="profile-edit-button"
                ></button>
              </div>
              <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-card-button"
            id="profile-add-card-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Grace Persion</p>
      </footer>
      <!-- Profile edit modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="profile-close-button"
          ></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form" id="profile-edit-form">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Name"
              id="profile-edit-title"
            />
            <input
              type="text"
              name="subtitle"
              class="modal__input"
              placeholder="Description"
              id="profile-edit-subtitle"
            />
            <button
              type="submit"
              class="modal__save-button"
              id="profile-save-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Image add modal -->
      <div class="modal" id="profile-add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="profile-add-card-close-button"
          ></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="profile-add-card-form">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Title"
              id="profile-add-card-title"
            />
            <input
              type="text"
              name="image"
              class="modal__input"
              placeholder="Image Link"
              id="profile-add-card-image"
            />
            <button
              type="submit"
              class="modal__save-button"
              id="profile-add-card-create-button"
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <!-- Card image modal -->
      <div class="modal" id="card-image-modal">
        <div class="modal__container-preview">
          <button
            type="button"
            class="modal__close-button"
            id="card-image-close-button"
          ></button>
          <img src="" class="modal__card-image" alt="" id="card-full-image" />
          <p class="modal__caption" id="card-caption"></p>
        </div>
      </div>
    </div>
    <!-- Page content -->

    <!-- TEMPLATE -->
    <template id="card-template">
      <li class="cards__content">
        <img src="" class="cards__image" alt="" id="card-image" />
        <div class="cards__description" id="card-description">
          <h2 class="cards__title" id="card-title"></h2>
          <button
            class="cards__like-button"
            type="button"
            id="card-like-button"
          ></button>
          <button
            class="cards__delete-button"
            type="button"
            id="card-delete-button"
          ></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
