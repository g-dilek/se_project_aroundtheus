<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="All about Jacques Cousteau and his journey around the US."
    />
    <meta name="keywords" content="Jacques Cousteau, explorer, United States" />
    <meta name="author" content="Grace Persion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Vector_Logo.png"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Avatar_Jacques.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button alt="Edit button" class="profile__edit-button">
              <img src="./images/Vector_Pencil.png" />
            </button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <div>
            <button alt="Follow button" class="profile__follow-button">
              <img src="./images/Vector_Plus.png" />
            </button>
          </div>
        </section>
        <section class="gallery page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/Heart.svg" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/Heart.svg" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/Heart.svg" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/Heart.svg" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/Heart.svg" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/Heart.svg" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2024 Grace Persion</p>
    </footer>
  </body>
</html>
