<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="All about Jacques Cousteau and his journey around the United States."
    />
    <meta name="keywords" content="Jacques Cousteau, explorer, United States" />
    <meta name="author" content="Grace Persion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/images/favicon.ico" />

    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/Vector_Logo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__container">
            <img
              name="image"
              class="profile__image"
              alt="Avatar"
              src="<%=require('./images/Avatar_Jacques.svg')%>"
            />
            <div class="profile__avatar-edit-button" type="button"></div>
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__title" id="profile-title">
                  Jacques Cousteau
                </h1>
                <button
                  type="button"
                  class="profile__edit-button"
                  id="profile-edit-button"
                ></button>
              </div>
              <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-card-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Grace Persion</p>
      </footer>

      <!-- Profile edit modal -->

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="profile-close-button"
          ></button>
          <p class="modal__heading">Edit Profile</p>
          <form
            class="modal__form"
            id="profile-edit-form"
            name="profile-edit-form"
            novalidate
          >
            <label class="modal__input_container">
              <input
                type="text"
                name="title"
                class="modal__input"
                placeholder="Name"
                id="profile-edit-title"
                required
                minlength="2"
                maxlength="40" />
              <span class="modal__error" id="profile-edit-title-error"></span
            ></label>
            <label class="modal__input_container">
              <input
                type="text"
                name="subtitle"
                class="modal__input"
                placeholder="Description"
                id="profile-edit-subtitle"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="profile-edit-subtitle-error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__save-button modal__save-button_disabled"
              id="profile-save-button"
              disabled
            >
              Save
            </button>
          </form>
        </div>
        <div class="modal__overlay" id="profile-edit-overlay"></div>
      </div>

      <!-- Confirm delete modal -->

      <div class="modal" id="confirm-delete-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="confirm-delete-close-button"
          ></button>
          <p class="modal__heading">Are you sure?</p>
          <form class="modal__form" id="delete-card-form">
            <button
              type="submit"
              class="modal__save-button"
              id="confirm-delete-yes-button"
            >
              Yes
            </button>
          </form>
        </div>
        <div class="modal__overlay" id="confirm-delete-overlay"></div>
      </div>

      <!-- Change profile image modal -->

      <div class="modal" id="profile-image-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="profile-image-close-button"
          ></button>
          <p class="modal__heading">Change Profile Picture</p>
          <form
            class="modal__form"
            id="profile-image-form"
            name="profile-image-form"
            novalidate
          >
            <label class="modal__input_container">
              <input
                type="url"
                name="image"
                class="modal__input"
                placeholder="Image Link"
                id="profile-image-input"
                required />
              <span class="modal__error" id="profile-image-input-error"></span
            ></label>
            <button
              type="submit"
              class="modal__save-button modal__save-button_disabled"
              id="profile-image-save-button"
              disabled
            >
              Save
            </button>
          </form>
        </div>
        <div class="modal__overlay" id="add-card-overlay"></div>
      </div>

      <!-- Add new card modal -->

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="profile-add-card-close-button"
          ></button>
          <p class="modal__heading">New Place</p>
          <form
            class="modal__form"
            id="add-card-form"
            name="add-card-form"
            novalidate
          >
            <label class="modal__input_container">
              <input
                type="text"
                name="title"
                class="modal__input"
                placeholder="Title"
                id="add-card-title"
                required
                minlength="1"
                maxlength="30" />
              <span class="modal__error" id="add-card-title-error"></span
            ></label>
            <label class="modal__input_container">
              <input
                type="url"
                name="image"
                class="modal__input"
                placeholder="Image Link"
                id="add-card-image"
                required />
              <span class="modal__error" id="add-card-image-error"></span
            ></label>
            <button
              type="submit"
              class="modal__save-button modal__save-button_disabled"
              id="add-card-create-button"
              disabled
            >
              Create
            </button>
          </form>
        </div>
        <div class="modal__overlay" id="add-card-overlay"></div>
      </div>

      <!-- Enlarged card image modal -->
      <div class="modal" id="card-image-modal">
        <div class="modal__container-preview">
          <button
            type="button"
            class="modal__close-button"
            id="card-image-close-button"
          ></button>
          <img src="" class="modal__card-image" alt="" id="card-full-image" />
          <p class="modal__caption" id="card-caption"></p>
        </div>
        <div class="modal__overlay" id="card-image-overlay"></div>
      </div>
    </div>
    <!-- Page content -->

    <!-- TEMPLATE -->
    <template id="card-template">
      <li class="cards__content">
        <img src="" class="cards__image" alt="" id="card-image" />
        <div class="cards__description" id="card-description">
          <h2 class="cards__title" id="card-title"></h2>
          <button
            class="cards__like-button"
            type="button"
            id="card-like-button"
          ></button>
          <button
            class="cards__delete-button"
            type="button"
            id="card-delete-button"
          ></button>
        </div></li
    ></template>
  </body>
</html>
